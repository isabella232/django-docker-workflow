machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t mjhea0/django-docker-workflow .

test:
  override:
    - docker run -d -p 9200:9200 mjhea0/django-docker-workflow; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:9200

deployment:
  hub:
    branch: master
    commands:
      - docker push django-docker-workflow