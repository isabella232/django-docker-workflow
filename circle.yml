machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t mjhea0/django-docker-workflow .

test:
  override:
    - echo $DOCKER_EMAIL
    - echo $DOCKER_AUTH
    - docker run mjhea0/django-docker-workflow python manage.py test
    - docker run -d -p 8000:8000 mjhea0/django-docker-workflow; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:8000

deployment:
  hub:
    branch: master
    commands:
      - sed "s/<EMAIL>/$DOCKER_EMAIL/;s/<AUTH>/$DOCKER_AUTH/" < .dockercfg.template > ~/.dockercfg
      - pwd ~/.dockercfg
      - docker push mjhea0/django-docker-workflow